<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Use for responsiveness-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>VOYAGE</title>
</head>
<body>

  <div class="hero-page">
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">VOYAGE</label>
      <ul>
        <li>
          <a href="#features" onclick="unCheckCheckBox()">EXPLORE</a>
        </li>
        <li>
          <a href="#about" onclick="unCheckCheckBox()">ABOUT</a>
        </li>
        <li>
          <a href="#pricing" onclick="unCheckCheckBox()">SERVICES</a>
        </li>
        <li>
          <a href="#contact" onclick="unCheckCheckBox()">CONTACT</a>
        </li>
      </ul>
    </nav>

    <div class="headline">
      <p class="description">DISCOVER THE WORLD WITH CONFIDENCE</p>
      <h1 class="title">VOYAGE</h1>
      <a href="destinations">
        <button class="callout">EXPLORE</button>
      </a>
      <i class="fa-solid upanddown fa-arrow-down fa-lg"></i>
    </div>
  </div>
  
</body>
</html>
